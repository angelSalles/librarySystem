<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Angel Sales">
    <meta name="description" content="Adicionar Library System">
    <link href="/front/css/normalize.css" rel="stylesheet">
    <link href="/front/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Library System</title>
</head>
<body>
    <header class="main-header">
        <img src="/front/assets/logo.png" alt="logo">
        <form action="" method="get">
            <input type="search" placeholder="Procurar por palavra-chave...">
            <input type="submit" value="o">
        </form>
    </header>
    <main class="main-content">
        <form action="#" method="POST" class="formAdicionar">
            <legend>Novo Livro</legend>
            <label for="author">Nome do Autor</label>
            <input type="text" id="author" name="author" autofocus required>
            
            <label for="book_name">Nome do Livro</label>
            <input type="text" id="book_name" name="book_name" required>

            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" name="isbn" required>

            <label for="number_pages">Número de páginas</label>
            <input type="text" id="number_pages" name="number_pages" required>

            <label for="copies_available">Número de páginas</label>
            <input type="text" id="copies_available" name="copies_available" required>

            <input type="submit" value="cadastrar">
        </form>   
    </main>
</body>
</html>
